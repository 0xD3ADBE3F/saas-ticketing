# Entro Cron Jobs
# Copy this file to /etc/cron.d/entro-cron on your VPS
# Make sure to set CRON_SECRET in your environment

# Expire old orders - every minute
* * * * * root curl -X POST -H "Authorization: Bearer $CRON_SECRET" https://www.getentro.app/api/cron/expire-orders > /dev/null 2>&1

# Check Mollie connections - every 6 hours
0 */6 * * * root curl -X POST -H "Authorization: Bearer $CRON_SECRET" https://www.getentro.app/api/cron/check-mollie-connections > /dev/null 2>&1

# Check platform connection - every 6 hours
0 */6 * * * root curl -X POST -H "Authorization: Bearer $CRON_SECRET" https://www.getentro.app/api/cron/check-platform-connection > /dev/null 2>&1

# Generate invoices - 1st day of each month at 3 AM
0 3 1 * * root curl -X POST -H "Authorization: Bearer $CRON_SECRET" https://www.getentro.app/api/cron/generate-invoices > /dev/null 2>&1
