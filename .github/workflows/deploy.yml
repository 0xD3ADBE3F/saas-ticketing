name: Deploy to Dokku

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  DOKKU_HOST: ${{ secrets.DOKKU_HOST }}
  APP_NAME: entro

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm typecheck

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test

  deploy:
    name: Deploy to Dokku
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}

      - name: Add Dokku host to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Dokku
        run: |
          git remote add dokku dokku@${{ secrets.DOKKU_HOST }}:${{ env.APP_NAME }}
          git push dokku main:master --force

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30

          # Check if app is responding
          response=$(curl -s -o /dev/null -w "%{http_code}" https://www.getentro.app/api/health || echo "000")

          if [ "$response" = "200" ]; then
            echo "✅ Deployment successful! App is responding."
          else
            echo "⚠️ Deployment may have issues. HTTP status: $response"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          # Add notification service here (Slack, Discord, email, etc.)
